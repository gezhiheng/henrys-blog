name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js and pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies and build
      run: |
        pnpm install
        pnpm build

    - name: ðŸ” Check SSH key format
      run: |
        printf "%s" "$DEPLOY_SSH_KEY" > private_key.pem
        chmod 600 private_key.pem
        ssh-keygen -y -f private_key.pem > /dev/null
      env:
        DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

    - name: ðŸš€ Deploy via rsync over SSH
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        REMOTE_HOST: 121.40.161.248
        REMOTE_USER: deployer
        SOURCE: .vitepress/dist/
        TARGET: /home/deployer/projects/henrys-blog/.vitepress/dist/
        ARGS: --archive --delete --compress
